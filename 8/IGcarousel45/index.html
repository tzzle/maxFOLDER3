<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="index.css">

    <style>
        /*CSS*/
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: #27374D;
}
/*css*/
.container {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
}

.bttnCont {
    display: flex;
    align-items: center;
    justify-content: space-between;
}
    </style>
</head>
<body>
    <div class="container">
        <img id="bulb" 
        src="images/pic_bulboff.gif" 
        style="width: 100px;">
        <div class="bttnCont">
            <button type="button" onclick="bulbOn()">
                on
            </button>
            <button type="button" onclick="bulbOff()">
                off
            </button>
        </div>
    </div>
    <script>
        //JAVASCRIPT
function bulbOn() {
    document.getElementById("bulb").src = 
    'images/pic_bulbon.gif';
}

function bulbOff() {
    document.getElementById("bulb").src = 
    'images/pic_bulboff.gif';
}
    </script>
</body>
</html>
